<html>
  <head>
    <title>sort.js</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
  	<div>
      <div class="sidebar">
        <h1>sort.js</h1>
        <ul>
          <li id="quick">quickSort</li>
          <li id="heap">heapSort</li>
        </ul>
        Elements
        <select>
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option id="50">50</option>
          <option id="100">100</option>
          <option id="200">200</option>
        </select>
        Interval (ms)
        <select id="interval">
          <option value="10">10</option>
          <option id="50">50</option>
          <option id="100" selected="selected">100</option>
          <option id="500">500</option>
          <option id="1000">1000</option>
        </select>
        <button id='reset-btn'>Reset</button>
        <button id='start-btn'>Start</button>
      </div>
		  <div class="canvas">
		  	<canvas width=800px height=600px id="main-canvas"></canvas>
		  </div>
		</div>
    <script src='js/sortVisualizer.js'></script>
  </body>
</html>
